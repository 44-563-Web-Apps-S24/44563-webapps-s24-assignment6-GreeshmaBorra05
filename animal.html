<!DOCTYPE html>
<html>
    <title>WebApss Assignment06</title>
<body>
    <h1>Animal Game by [Greeshma Borra]</h2>

<h2>Getting input</h2>


<form id="animalForm">
    <label for="hidden-animal">The hidden animal type:</label>
    <input type="password" id="hidden-animal" value="Chicken"><br>
    <label for="guess-animal">Guess the animal:</label>
    <input type="text" id="guess-animal"> <br>
    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>


<p id="result"></p>


<script>
    let correct = 0;
    let wrong = 0;
   
    
    function checkAnimal() {
        const hiddenAnimal = document.getElementById('hidden-animal').value;
        const guessedAnimal = document.getElementById('guess-animal').value;

        if (hiddenAnimal.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        document.getElementById('result').innerHTML = `<p>Correct guesses: ${correct}</p><p>Wrong guesses: ${wrong}</p>`;
        // Bonus
        if (wrong > correct) {
            document.getElementById('animalForm').onclick = function() {
                alert('Sorry, too many wrong guesses.');
            };
        }
    }
</script>




<div>
    <img src="orangemojito.jpg" height="150px" width="150px" onclick="selectImage()" id="drinkImage">
</div>




<script>
    let useImage = 1
    function selectImage(){
        switch(useImage) {
            case 1:
                document.getElementById("drinkImage").setAttribute("src", "rasperrywidow.jpg")
                useImage += 1
                break
            case 2:
                document.getElementById("drinkImage").setAttribute("src", "orangemojito.jpg")
                useImage += 1
                break
            case 3:
                document.getElementById("drinkImage").setAttribute("src", "Roselavender.jpg")
                useImage = 1
                break
        }
    }
</script>
        

</body>
